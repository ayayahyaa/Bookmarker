<body>
    <!-- Start Section -->
    <main>
        <section class="text-center">
            <div class="container">
                <!-- Title -->
            <h1 class="my-5 bg">Bookmarker</h1>
            <div class="bookmark text-center py-4">
                <div class="line-1 py-3"></div>
                    <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                    </h2>
            </div>

            <!--Start Form -->

            <form class="form">
                <div class="site-name">
                    <label class="d-flex align-items-center py-1" for="siteName">
                        <i class="fa fa-book-bookmark pe-1"></i>
                        <span class="fw-bold">Site Name</span>
                </label>
                    <input oninput="validationName()" class="form-control" type="text" id="siteName"
                        name="siteNameis" placeholder="Bookmark Name">
                        <p id="msgName" class="alert alert-danger d-none">
                            <i class="fa-solid fa-xmark close fs-3 text-danger"></i>
                            Site Name is not valid, Please follow the rules below : <br>
                            Site name must contain at least 3 characters</p>
                </div>
                <br>
                <div class="site-url">
                    <label class="d-flex align-items-center py-1" for="siteUrl">
                        <i class="fa-solid fa-link pe-1"></i> 
                        <span class="fw-bold">site url</span>
                        </label>
                    <input oninput="validationUrl()" class="form-control" type="url" id="siteUrl"
                        name="URL is" placeholder="Website URL">
                        <p id="msgUrl" class="alert alert-danger d-none ">
                            <i class="fa-solid fa-xmark close fs-3 text-danger"></i>
                            Site Url is not valid, Please follow the rules below :<br>
                            Site URL must be a valid one</p>
                </div>
            </form>
            <!-- End Form -->
            <button class="mt-4 border-0" type="submit" onclick="addData()" id="submit-Btn">submit</button>
            <div class="line-2 py-2"></div>
            <!-- Start Table -->
            <table class="table my-4">
                <thead>
                    <tr class="text-center">
                        <th>Index</th>
                        <th>Website Name</th>
                        <th> Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableData">
                </tbody>
            </table>
            <!--End Table -->
            </div>

        </section>
    </main>
        



    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
